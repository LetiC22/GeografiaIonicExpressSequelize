<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
<!-- 
  <div>
    <h1 class= "nombre">Nombre: {{nombre}}</h1>
    <p>Poblacion: {{poblacion}}</p>
  </div> -->

  <ion-list>
    <ion-item *ngFor="let c of comunidades">
      <ion-label>
        <h1> {{c.nombre}}</h1>
        <p>{{c.poblacion}}</p>
        <ion-button (click)="removeComunidades(c.id)">Delete</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
